<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidders Component</title>
    <script>
      function click() {}

      function increaseQuantity() {
        const quantityDisplay = document.querySelector(".quantity");
        let quantity = parseInt(quantityDisplay.textContent, 10);
        quantity += 100; // Adjust increment as needed
        quantityDisplay.textContent = quantity;
      }

      function decreaseQuantity() {
        const quantityDisplay = document.querySelector(".quantity");
        let quantity = parseInt(quantityDisplay.textContent, 10);
        quantity -= 100; // Adjust decrement as needed
        if (quantity < 0) quantity = 0; // Prevent negative quantities
        quantityDisplay.textContent = quantity;
      }

      function handleBidSubmit() {
        const text = document.getElementById("text").textContent;
      }
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="up">
      <div class="option">
        <div class="quantity-selector">
          <div class="math-button" onclick="decreaseQuantity()">-</div>
          <div class="quantity" id="text">0</div>
          <div class="math-button" onclick="increaseQuantity()">+</div>
        </div>
      </div>
      <button class="add-to-bid" onclick="handleBidSubmit()">
        送出競標價格
      </button>
    </div>

    <div class="warp-bidders">
      <div class="bidders-items">
        <div class="bidders-countdown">限時搶購倒數 24:00:00</div>
